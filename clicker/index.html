<!doctype html>
<html lang="ru">
<head>
    <title>Мини-игра Кликер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="back" onclick="back()">Главная</button>
    <h1>Мини-игра Кликер</h1>
    <div class="score">
        <h4>Счёт:</h4>
        <h4 id="total">0</h4>
    </div>
    <div id="mainButton">Кликай!</div>

    <h3>Таблица лидеров</h3>
    <div class="rect">
        <div class="mainLine">
            <div class="mainName">Имя</div>
            <div class="scores">Рекорд</div>
        </div>
        <div class="border"></div>
        <div class="help">
            <a href="https://miroshkin0207.github.io/clickerHelp">Как сюда попасть?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
